<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio Netsu</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header>
        <section>
            <ul>
                <li>Home</li>
                <a href="#projects">Projetos</a>
                <li>About Me</li>
                <li>Contact</li>
            </ul>
        </section>
    </header>
    <main>
        <div id="banner">
            <video class="video-banner" autoplay muted loop playsinline>
                <source src="assets/ssstwitter.com_1749820831877.mp4" type="video/mp4">
                Seu navegador não suporta vídeo em HTML5.
            </video>
            <div class="content">
                <h1>NETSU</h1>
                <p>SCRIPTER & GAME DEVELOPER</p>
            </div>
        </div>
        <section id="projects" class="projects-section">
            <h2>Projetos</h2>
            <div id="cards-container" class="cards-grid"></div>
        </section>
    </main>

    <!-- MODAL -->
    <div class="modal hidden" id="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <div class="modal-body">
                <iframe id="modalVideo" frameborder="0" allowfullscreen></iframe>
                <div class="modal-texto">
                    <h2 id="modalTitulo"></h2>
                    <p id="modalDescricao"></p>
                    <ul id="modalDetalhes"></ul>
                    <p class="data" id="modalData"></p>
                    <div class="botoes-modal">
                        <button id="btnProjeto">Acessar projeto</button>
                        <button id="btnRepositorio">Acessar repositório</button>
                        <button id="btnLinkedin">Ver post no LinkedIn</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script/script.js"></script>
</body>

</html>
